name: 'tests'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Install Node
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install Dependencies
              run: yarn install
            - name: Run Linter
              run: yarn lint
            - name: Run Unit Tests
              run: yarn coverage
            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
            - name: Build Library
              run: yarn build
